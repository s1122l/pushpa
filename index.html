<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(145deg, #ffdde1, #ee9ca7);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
        overflow: hidden;
        color: #fff;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h1 {
        font-size: 2.2rem;
        font-weight: 700;
        margin: 0 20px 10px;
        animation: fadeIn 1.5s ease-out;
    }

    p {
        font-size: 1.1rem;
        line-height: 1.4;
        margin: 0 25px;
        animation: fadeIn 2.5s ease-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .button {
        background: rgba(255, 255, 255, 0.9);
        color: #ee4e6b;
        border: none;
        padding: 15px 25px;
        margin-top: 20px;
        font-size: 17px;
        font-weight: 600;
        border-radius: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: 0.3s;
        -webkit-tap-highlight-color: transparent;
    }
    .button:hover {
        background: white;
        transform: scale(1.05);
    }

    .heart {
        position: absolute;
        color: #ff4e6b;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {transform: translateY(0) scale(1); opacity: 1;}
        100% {transform: translateY(-800px) scale(0.5); opacity: 0;}
    }

    /* Photo slider */
    .slider {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .slider img {
        max-width: 90%;
        max-height: 70%;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .close-btn {
        margin-top: 20px;
        background: white;
        color: #ee4e6b;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: bold;
        border: none;
    }
</style>
</head>

];
let currentPhoto = 0;

function startSurprise() {
    document.getElementById("photoSlider").style.display = "flex";
    document.getElementById("sliderImg").src = photos[currentPhoto];
    document.getElementById("bgMusic").play().catch(()=>{});
}

function closeSlider() {
    document.getElementById("photoSlider").style.display = "none";
}

// Swipe gestures for photo change
let startX = 0;
document.getElementById("photoSlider").addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});
document.getElementById("photoSlider").addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50) {
        // Swipe right
        currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
    } else if (startX - endX > 50) {
        // Swipe left
        currentPhoto = (currentPhoto + 1) % photos.length;
    }
    document.getElementById("sliderImg").src = photos[currentPhoto];
});
</script>
